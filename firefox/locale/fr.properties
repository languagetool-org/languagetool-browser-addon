checkLtRunning=Merci de vérifier si un serveur LanguageTool est démarré sur %s, sinon <a href="http://enablewebservice/">activez le service web</a>. (En activant le service web, le texte est transmis par Internet ; consultez la page <a href="https://addons.mozilla.org/firefox/addon/languagetoolfx/privacy/">privacy policy</a> -politique de confidentialité- pour savoir ce qui est envoyé. Le service web peut être désactivé dans les options de l’extension Firefox à tout moment). Veuillez lire la <a href="https://addons.mozilla.org/firefox/addon/languagetoolfx#addon-description">description de l’extension</a> pour de plus amples détails.
